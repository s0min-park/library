<!DOCTYPE html>
<html>
<head>
	<title>Save Web Form Data to Spreadsheets</title>
	<script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<script>
		function SubForm (){
			$.ajax({
				url:"https://api.apispreadsheets.com/data/8192/",
				type:"post",
				data:$("#myForm").serializeArray(),
				success: function(){
					alert("Form Data Submitted :)")
				},
				error: function(){
					alert("There was an error :(")
				}
			});
		}
	</script>
</head>

    <form id="myForm">
        <select id="status" name="status">
            <option value="대출">대출</option>
            <option value="반납">반납</option>
        </select>

        <select id="user" name="user">
            <option value="김수련">김수련</option>
            <option value="서자유">서자유</option>
            <option value="최재연">최재연</option>
            <option value="조민균">조민균</option>
            <option value="아이다 아야노">아이다 아야노</option>
            <option value="조영우">조영우</option>
            <option value="정호걸">정호걸</option>
            <option value="백지원">백지원</option>
            <option value="김수경">김수경</option>
            <option value="박소민">박소민</option>
            <option value="최요한">최요한</option>
            <option value="정지섭">정지섭</option>
        </select>

        <select id="book" name="book">
            <option value="고급통계분석론">고급통계분석론</option>
            <option value="통계학도감">통계학도감</option>
            <option value="딥러닝 컴퓨터 비전">딥러닝 컴퓨터 비전</option>
            <option value="텐서플로로 배우는 딥러닝">텐서플로로 배우는 딥러닝</option>
            <option value="XAI 인공지능을 해부하다">XAI 인공지능을 해부하다</option>
            <option value="딥러닝 머신러닝을 위한 넘파이">딥러닝 머신러닝을 위한 넘파이</option>
            <option value="패턴인식과 머신러닝">패턴인식과 머신러닝</option>
            <option value="케라스 창시자에게 배우는 딥러닝">케라스 창시자에게 배우는 딥러닝</option>
            <option value="머신러닝 교과서">머신러닝 교과서</option>
            <option value="프로그래머를 위한 선형대수">프로그래머를 위한 선형대수</option>
            <option value="프로그래머를 위한 기초 해석학">프로그래머를 위한 기초 해석학</option>
            <option value="프로그래머를 위한 베이지안">프로그래머를 위한 베이지안</option>
            <option value="파이썬 라이브러리를 활용한 데이터 분석">파이썬 라이브러리를 활용한 데이터 분석</option>
            <option value="밑바닥부터 시작하는 딥러닝1">밑바닥부터 시작하는 딥러닝1</option>
            <option value="밑바닥부터 시작하는 딥러닝2">밑바닥부터 시작하는 딥러닝2</option>
            <option value="밑바닥부터 시작하는 딥러닝3">밑바닥부터 시작하는 딥러닝3</option>
	    <option value="OpenCV 4를 활용한 머신러닝 입문">OpenCV 4를 활용한 머신러닝 입문</option>
            

        </select>
        
        <input type="date" id="date"> 
        <script>
            document.getElementById('date').valueAsDate = new Date();
        </script>

    </form>
    <button onclick='SubForm()'>Submit</button>
</body>
</html>
